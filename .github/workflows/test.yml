name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 10 * * *' # run at 10 AM UTC

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Install Rust Stable
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
        override: true

    - name: Cache Cargo Registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-test-registry-${{ hashFiles('**/Cargo.toml') }}

    - name: Cache Cargo Build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-test-build-${{ hashFiles('**/Cargo.toml') }}

    - name: Lint with RustFmt
      if: always()
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check

    - name: Lint with Clippy (default features)
      if: always()
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --all-targets -- -D warnings

    - name: Lint with Clippy (all features)
      if: always()
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --all-targets --all-features -- -D warnings

    - name: Run Unit Tests (default features)
      if: always()
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --lib

    - name: Run Unit Tests (all features)
      if: always()
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --lib --all-features

    - name: Run Doc Tests (default features)
      if: always()
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --doc

    - name: Run Doc Tests (all features)
      if: always()
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --doc --all-features

    - name: Run Runtime Tests (default features)
      if: always()
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --test runtime

    - name: Run Runtime Tests (all features)
      if: always()
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --test runtime --all-features

    - name: Run Codegen Tests (default features)
      if: always()
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --test codegen

    - name: Run Codegen Tests (all features)
      if: always()
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --test codegen --all-features
